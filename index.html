<h1>S<font color="#477957">CO<font style="font-size:20px"><sub>2</sub></font></font>RS</h1>

<div class="container">
    <div class="vertical-axis">
        <div class="tick" data-label="0"></div>
        <div class="tick" data-label="50"></div>
        <div class="tick" data-label="100"></div>
        <div class="tick" data-label="150"></div>
        <div class="tick" data-label="200"></div>
        <div class="tick" data-label="250"></div>
        <div class="tick" data-label="300"></div>
        <div class="tick" data-label="350"></div>
        <div class="tick" data-label=">400"></div>
    </div>

    <div class="quality-indicators">
        <span class="classAPlusPlus">A<sup>++</sup></span>
        <span class="classAPlus">A<sup>+</sup></span>
        <span class="classA">A</span>
        <span class="classB">B</span>
        <span class="classC">C</span>
        <span class="classD">D</span>
        <span class="classE">E</span>
        <span class="classF">F</span>
        <span class="classG">G</span>
    </div>
	
	
</div>







<form>
    <div class="input-boxes">
        <label for="carbonInput">Carbon Footprint</label>        
    </div>
	<div class="input-boxes">
        <input type="text" id="carbonInput" placeholder="Enter a value...">
        <label for="carbonInput"><i>kgCO<sub>2</sub>e</i></label>
    </div>
    <div class="input-boxes">
        <label for="areaInput">Gross Internal Area</label>        
    </div>
	<div class="input-boxes">
        <input type="text" id="areaInput" placeholder="Enter a value...">
        <label for="areaInput"><i>m<sup>2</sup></i></label>
    </div>
	<button id="calculateButton">Calculate</button>

	
</form>



<div class="quality-class">
    <span class="classX">X</span>
</div>
